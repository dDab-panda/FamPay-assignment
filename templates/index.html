<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/base.css">
    <meta charset="UTF-8">
    <title> FamFlix Library</title>
</head>
<body>
    <header class="header">
        <img src="static/img/logo.svg" />
        <form class="search-bar">
          <input class="search-input" type="search" placeholder="Search by Title" aria-label="Search" id ="input-search"/>
          <button type="button" class="btn btn-info" onClick={getVideosFromSearch()}>
            <img src="static/img/search.svg" />
          </button>
        </form>
        <button type="button" class="btn btn-primary btn-sm" onClick={prevPage()}>Previous Page</button>
        <button type="button" class="btn btn-secondary btn-sm" onClick={nextPage()}>Next Page</button>
      </header>

        <div class="grid_container" id="video_grid">         
        </div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript" src="static/js/index.js"></script>
</body>
</html>
